<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <dev class="flex-container" id="flex-container">
        <dev class="flex-row">
            <input type="text" class="todo" id="todo">
            <input type="button" class="button" id="button" value="Enter">
        </dev>
        <ul class="flex-column" id="flex-column">
            <!-- To Do List elements will be added by js -->
        </ul>
    </dev>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
